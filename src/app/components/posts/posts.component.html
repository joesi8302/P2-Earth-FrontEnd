<div id="info-container">
    <div class="card">
        <div class="card-header">
                <img src="{{this.post.user.user_img}}" alt="userImg" width=50px>
                <h5>{{this.post.user.username}}</h5>
        </div>
        <div class="card-body">
            <div class="card-text">
                <div class="description" id="postimg">
                    <img src="{{this.post.post_img}}" alt="postImg">
                </div>
                <div class="description">
                    <textarea id="description" disabled> {{this.post.post_description}} </textarea> 
                </div>
            </div>
        </div>
    </div>
</div>

<div id="info-container">
    <div class="card">
        <div class="card-header">
            <h3>{{this.user.username}}</h3>
        </div>
        <div class="card-body">
            <div class="card-text">
                <div class="description">
                    <span>Username: </span>
                    <input type="text" id="username" placeholder="{{this.user.username}}" disabled/> 
                </div>
                <div class="description">
                    <span>First Name: </span>
                    <input type="text" id="firstname" placeholder={{this.user.user_first_name}} disabled/> 
                </div>
                <div class="description">
                    <span>Last Name: </span>
                    <input type="text" id="lastname" placeholder="{{this.user.user_last_name}}" disabled/> 
                </div>
                <div class="description">
                    <span>Email: </span>
                    <input type="text" id="email" placeholder="{{this.user.user_email}}" disabled/> 
                </div>
                <div class="description">
                    <img src="{{this.user.user_img}}" alt="testImg">
                </div>
            </div>
        </div>
    </div>
</div>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="page-buttons">
    <button class="btn btn-dark" (click)="decrementPage()">Prev</button>
    <span><b>{{displayPage}}</b></span>
    <button class="btn btn-dark" (click)="incrementPage()">Next</button>
</div> 
<div *ngFor="let post of postList" class="post-item">
    <!-- <app-posts [post]={{post}}></app-posts> -->
    <div id="info-container">
        <div class="card">
            <div class="card-header">
                <div>
                    <img src={{post.user.user_img}} alt="userImg" width=50px>
                    <h5>{{post.user.username}}</h5>
                </div>
                <div>
                    {{post.post_created}}
                </div>
                    
            </div>
            <div class="card-body">
                <div class="card-text">
                    <div class="description" id="postimg">
                        <img id="postImage" src= {{post.post_img}} alt="postImg">
                    </div>
                    <div class="description">
                        <textarea id="description" disabled> {{this.post.post_description}} </textarea> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="pageSelector"></div>

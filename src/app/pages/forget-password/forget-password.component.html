<div class="content">
    <h3 class="forgot-password-title">Forgot Password</h3>
    <form onsubmit="forgotPassword(event)" class="form1">
      
      <!-- <p class="forgot" align="center"><a href="#">Forgot Password?</p>  -->
        <div class="err" *ngIf="errMessage">{{errMessage}}</div>
        <div>
            <input type="text" class="un" [(ngModel)]="usernameInput" placeholder="Enter your email ..." name="username">
        </div>
        <div>
            <button class="send" id="send-btn">Send</button>
        </div>    
        <br>
    </form>     
    </div>

    <script src="./script.js"></script>

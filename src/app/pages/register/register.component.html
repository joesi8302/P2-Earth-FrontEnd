<div class="content">
    <h3 class="register-title">Register</h3>
<form (submit)="registerUser()" class="form1">
 <!-- <p class="forgot" align="center"><a href="#">Forgot Password?</p>  -->
    <div class="err" *ngIf="errMessage">{{errMessage}}</div>
    <div>
        <input type="text" class="un" [(ngModel)]="usernameInput" placeholder="Enter your email ..." name="username">
    </div>
    <div>
        <input type="password" class="pass" [(ngModel)]="passwordInput" placeholder="Password" name="password">
    </div>
    <div>
        <input type="firstname" class="un" [(ngModel)]="firstNameInput" placeholder="First Name" name="firstname">
    </div>
    <div>
        <input type="lastname" class="un" [(ngModel)]="lastNameInput" placeholder="Last Name" name="password">
    </div>
    <div>
        <button class="login" id="login-btn">Register</button>
    </div>    
    <br>
</form>  

<script src="./script.js"></script>
